<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      body {
    font-family: Arial;
    background-color: #22252a;
    color: rgb(139, 137, 137);
    line-height: 20px;
    }
    #top{
      background-color: #2b3036;
color: #e0dcdc;
padding: 15px;
border-radius: 4px;
margin: 4px;
margin-left: 50px;
margin-right: 50px;
}
ul {
    display: block;
    list-style-type: disc;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    padding-inline-start: 40px;
    unicode-bidi: isolate;
    border-radius: 4px;
    margin: 4px;
    margin: 0;
    padding: 0;

}
.item {
width: 180px;
height: 30px;
text-align: center;
line-height:30px;
background-color: #0d6efd;
border-radius: 5px;
color: #ffffff;
list-style-type: none;
margin: 10px;
padding: 5px;
text-align: center;
cursor: pointer;
}
#second{
  position : absolute;
bottom : 0;
}
#second p{
  color:  white;
}
  </style>
</head>
<body>
  <div>
    <div id="top">
      <h2>Bottom Navbar example</h2>
      <p>This example is a quick exercise to illustrate how the bottom navbar works.</p>
      <ul id="view">
        <li class="item">          View navbar docs >></li>

    </div>
    <div id="second">
      <p>Bottom navbar
        Home
        Link
        Disabled
        Dropup</p>
    </div>
  </div>

  
</body>
</html>
